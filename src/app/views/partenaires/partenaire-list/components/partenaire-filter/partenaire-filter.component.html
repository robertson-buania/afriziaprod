<div class="input-group">
  <input
    type="search"
    class="form-control"
    placeholder="Rechercher..."
    [ngModel]="searchTerm()"
    (ngModelChange)="searchTerm.set($event); onSearch()"
  >
  <button
    class="btn btn-outline-secondary"
    type="button"
    (click)="clearSearch()"
    [disabled]="!searchTerm()"
  >
    <i class="mdi mdi-close"></i>
  </button>
</div>
