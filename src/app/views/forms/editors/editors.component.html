<div class="row justify-content-center">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Quill Editor</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0 pb-n1">
        <quill-editor
          #quillEditor
          [(ngModel)]="content"
          theme="snow"
          [modules]="editorConfig"
          style="height: 300px; display: contents"
          class="w-100 mb-n1"
        ></quill-editor>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
