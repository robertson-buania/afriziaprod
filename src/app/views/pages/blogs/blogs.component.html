<div class="row justify-content-center">
  @for (item of blogData; track $index) {
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <div [ngClass]="{ 'text-center': $index >= 3 }">
            <img [src]="item.image" alt="" class="img-fluid rounded" />
            <div class="mt-3">
              <span
                class="badge bg-purple-subtle text-purple px-2 py-1 fw-semibold"
                >{{ item.category }}</span
              >
              |
              <p class="mb-0 text-muted fs-12 d-inline-block">
                {{ item.date }}
              </p>
            </div>
            <a
              href="javascript:void(0);"
              [ngClass]="{ 'my-3': $index >= 3 }"
              class="d-block fs-18 fw-medium text-body my-2 text-truncate"
              >{{ item.title }}</a
            >
            <p class="text-muted">{{ item.content }}</p>
            <hr class="hr-dashed" />
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                  <img
                    [src]="item.author.avatar"
                    alt=""
                    class="thumb-md rounded-circle"
                  />
                </div>
                <div class="flex-grow-1 ms-2 text-truncate text-start">
                  <h6 class="m-0 text-dark">{{ item.author.name }}</h6>
                  <p class="mb-0 text-muted">
                    by <a href="javascript:void(0);">admin</a>
                  </p>
                </div>
                <!--end media-body-->
              </div>
              <div class="align-self-center">
                <a href="javascript:void(0);" class="btn btn-sm btn-primary"
                  >Read more <i class="fas fa-long-arrow-alt-right"></i
                ></a>
              </div>
            </div>
          </div>
          <!--end blog-card-->
        </div>
        <!--end card-body-->
      </div>
      <!--end card-->
    </div>
    <!--end col-->
  }
</div>
<!--end row-->
