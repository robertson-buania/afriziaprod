<div class="row justify-content-center">
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Clipboard Examples</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="clipboardInput"
            #inputElement
            type="text"
            [(ngModel)]="text"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-secondary"
            ngxClipboard
            [cbContent]="text"
            type="button"
            id="button-addon2"
          >
            <i class="far fa-copy me-2"></i>Copy
          </button>
          <button
            class="btn btn-primary"
            (click)="cutText(inputElement)"
            type="button"
            id="button-addon3"
          >
            <i class="fas fa-cut me-2"></i>Cut
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Paragraph Examples</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <p id="clipboardParagraph" class="border rounded p-3">
          {{ paragraph }}
        </p>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-secondary btn-clipboard"
            ngxClipboard
            [cbContent]="paragraph"
          >
            <i class="far fa-copy me-2"></i>Copy
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Textarea Examples</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <textarea
          class="form-control"
          #clipboardTextarea
          [(ngModel)]="text1"
          rows="3"
          id="clipboardTextarea"
        >
Welcome to Rizz !</textarea
        >
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-secondary btn-clipboard me-0.5"
            ngxClipboard
            [cbContent]="text1"
          >
            <i class="far fa-copy me-2"></i>Copy
          </button>
          <button
            type="button"
            class="btn btn-primary btn-clipboard"
            (click)="cutText(clipboardTextarea)"
          >
            <i class="fas fa-cut me-2"></i>Cut
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
