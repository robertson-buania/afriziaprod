<div class="row justify-content-center">
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Popovers Example</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="button-items d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="top auto"
            [autoClose]="'inside'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on top
          </button>

          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="right auto"
            [autoClose]="'inside'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on right
          </button>

          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="bottom auto"
            [autoClose]="'inside'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on bottom
          </button>

          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="left auto"
            [autoClose]="'inside'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
          >
            Popover on left
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Bootstrap Tooltips</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="button-items d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-primary"
            placement="top auto"
            ngbTooltip="Tooltip on top"
          >
            Tooltip on top
          </button>
          <button
            type="button"
            class="btn btn-primary"
            placement="right auto"
            ngbTooltip="Tooltip on right"
          >
            Tooltip on right
          </button>
          <button
            type="button"
            class="btn btn-primary"
            placement="bottom auto"
            ngbTooltip="Tooltip on bottom"
          >
            Tooltip on bottom
          </button>
          <button
            type="button"
            class="btn btn-primary"
            placement="left auto"
            ngbTooltip="Tooltip on left"
          >
            Tooltip on left
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Custom & Dismiss Popover</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="button-items d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-secondary"
            placement="right"
            [autoClose]="'inside'"
            popoverClass="custom-popover"
            popoverTitle="Custom popover"
            ngbPopover="This popover is themed via CSS variables."
          >
            Custom popover
          </button>
          <a
            tabindex="0"
            class="btn btn-danger"
            role="button"
            placement="right auto"
            popoverTitle="Dismissible popover"
            ngbPopover="And here's some amazing content. It's very engaging. Right?"
            >Dismissible popover</a
          >
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
  <div class="col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Custom Tooltip</h4>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="button-items d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-dark custom-tooltip"
            placement="top"
            tooltipClass="custom-tooltip"
            ngbTooltip="This top tooltip is themed via CSS variables."
          >
            Custom Tooltip
          </button>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
<!--end row-->
