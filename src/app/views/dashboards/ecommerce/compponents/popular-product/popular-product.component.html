<div class="card">
  <card-title title="Popular Products" selected="This Year" />
  <div class="card-body pt-0">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th class="border-top-0">Product</th>
            <th class="border-top-0">Price</th>
            <th class="border-top-0">Sell</th>
            <th class="border-top-0">Status</th>
            <th class="border-top-0">Action</th>
          </tr>
          <!--end tr-->
        </thead>
        <tbody>
          @for (product of ProductList; track $index) {
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img
                    [src]="product.productImage"
                    height="40"
                    class="me-3 align-self-center rounded"
                    alt="..."
                  />
                  <div class="flex-grow-1 text-truncate">
                    <h6 class="m-0">{{ product.productName }}</h6>
                    <a href="javascript:void(0);" class="fs-12 text-primary"
                      >ID: {{ product.productID }}</a
                    >
                  </div>
                  <!--end media body-->
                </div>
              </td>
              <td>
                {{ currency }}{{ product.price }}
                <del class="text-muted fs-10"
                  >{{ currency }}{{ product.originalPrice }}</del
                >
              </td>
              <td>
                {{ product.stockQuantity }}
                <small class="text-muted">({{ product.soldQuantity }})</small>
              </td>
              <td>
                <span
                  class="badge px-2"
                  [ngClass]="
                    product.stockStatus == 'In Stock'
                      ? 'bg-primary-subtle text-primary'
                      : 'bg-danger-subtle text-danger'
                  "
                  >{{ product.stockStatus }}</span
                >
              </td>
              <td>
                <a href="javascript:void(0);"
                  ><i class="las la-pen text-secondary fs-18 me-0.5"></i
                ></a>
                <a href="javascript:void(0);"
                  ><i class="las la-trash-alt text-secondary fs-18"></i
                ></a>
              </td>
            </tr>
            <!--end tr-->
          }
        </tbody>
      </table>
      <!--end table-->
    </div>
    <!--end /div-->
  </div>
  <!--end card-body-->
</div>
<!--end card-->
