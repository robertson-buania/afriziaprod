<div class="card">
  <card-title title="Organic Traffic In World" selected="Today" />
  <div class="card-body pt-0">
    <div class="row">
      <div class="col-lg-8">
        <div id="map_2" class style="height: 320px">
          <app-world-vector-map
            class="my-3"
            mapId="world-map-markers"
            type="world"
            [options]="worldMapConfig"
          ></app-world-vector-map>
        </div>
      </div>
      <!--end col-->
      <div class="col-lg-4 align-self-center">
        <div class="d-flex align-items-center my-3">
          <img
            src="assets/images/flags/us_flag.jpg"
            class="thumb-sm align-self-center rounded-circle"
            alt="..."
          />
          <div class="flex-grow-1 ms-2">
            <h5 class="mb-1">35,365</h5>
            <p class="text-muted mb-0">
              USA . Last Month
              <span class="text-success"
                >2.5% <i class="mdi mdi-arrow-up"></i
              ></span>
            </p>
          </div>
          <!--end media-body-->
        </div>
        <!--end media-->
        <div class="d-flex align-items-center my-3">
          <img
            src="assets/images/flags/germany_flag.jpg"
            class="thumb-sm align-self-center rounded-circle"
            alt="..."
          />
          <div class="flex-grow-1 ms-2">
            <h5 class="mb-1">24,865</h5>
            <p class="text-muted mb-0">
              Germany . Last Month
              <span class="text-success"
                >1.2% <i class="mdi mdi-arrow-up"></i
              ></span>
            </p>
          </div>
          <!--end media-body-->
        </div>
        <!--end media-->
        <div class="d-flex align-items-center my-3">
          <img
            src="assets/images/flags/spain_flag.jpg"
            class="thumb-sm align-self-center rounded-circle"
            alt="..."
          />
          <div class="flex-grow-1 ms-2">
            <h5 class="mb-1">18,369</h5>
            <p class="text-muted mb-0">
              Spain . Last Month
              <span class="text-success"
                >0.8% <i class="mdi mdi-arrow-up"></i
              ></span>
            </p>
          </div>
          <!--end media-body-->
        </div>
        <!--end media-->
        <div class="d-flex align-items-center my-3">
          <img
            src="assets/images/flags/baha_flag.jpg"
            class="thumb-sm align-self-center rounded-circle"
            alt="..."
          />
          <div class="flex-grow-1 ms-2">
            <h5 class="mb-1">11,325</h5>
            <p class="text-muted mb-0">
              Bahamas . Last Month
              <span class="text-success"
                >2.5% <i class="mdi mdi-arrow-up"></i
              ></span>
            </p>
          </div>
          <!--end media-body-->
        </div>
        <!--end media-->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end card-body-->
</div>
