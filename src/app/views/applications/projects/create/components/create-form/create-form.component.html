<h4 class="card-title fs-16 mb-0 pt-3 ps-4">Create Project</h4>

<form class="p-4 pt-3">
  <div class="form-group mb-2 mb-lg-1">
    <label for="projectName" class="form-label">Project Name :</label>
    <input
      type="text"
      class="form-control"
      id="projectName"
      aria-describedby="emailHelp"
      placeholder="Enter project name"
    />
  </div>
  <!--end form-group-->
  <div class="form-group">
    <div class="row">
      <div class="col-lg-3 col-6 mb-2 mb-lg-1">
        <label class="form-label mt-2" for="pro-start-date">Start Date</label>
        <input
          type="text"
          class="form-control"
          name="startdate"
          appDatepicker
          #startDateInput
          id="pro-start-date"
          placeholder="Enter start date"
        />
      </div>
      <!--end col-->
      <div class="col-lg-3 col-6 mb-2 mb-lg-1">
        <label class="form-label mt-2" for="pro-end-date">End Date</label>
        <input
          type="text"
          class="form-control"
          name="enddate"
          appDatepicker
          #endDateInput
          id="pro-end-date"
          placeholder="Enter end date"
        />
      </div>
      <!--end col-->
      <div class="col-lg-3 col-6 mb-2 mb-lg-1">
        <label class="form-label mt-2" for="pro-rate">Rate</label>
        <input
          type="text"
          class="form-control"
          id="pro-rate"
          placeholder="Enter rate"
        />
      </div>
      <!--end col-->
      <div class="col-lg-3 col-6 mb-2 mb-lg-1">
        <label class="form-label mt-2" for="pro-price-type">Price Type</label>
        <select class="form-select">
          <option>Hourly</option>
          <option>Daily</option>
          <option>Fix</option>
        </select>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end form-group-->
  <div class="form-group">
    <div class="row">
      <div class="col-lg-6 mb-2 mb-lg-1">
        <label class="form-label mt-2">Required</label>
        <select class="form-select">
          <option>--Select--</option>
          <option>UI/UX Design</option>
          <option>Payment System</option>
          <option>Android 10</option>
        </select>
      </div>
      <!--end col-->
      <div class="col-lg-3 col-6">
        <label class="form-label mt-2">Invoice Time</label>
        <select class="form-select">
          <option>30 Day</option>
          <option>3 Month</option>
          <option>1 Year</option>
        </select>
      </div>
      <!--end col-->
      <div class="col-lg-3 col-6">
        <label class="form-label mt-2">Priority</label>
        <select class="form-select">
          <option>-- select --</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end form-group-->
  <div class="form-group mb-3">
    <label class="form-label mt-2" for="pro-message">Message</label>
    <textarea
      class="form-control"
      rows="5"
      id="pro-message"
      placeholder="writing here.."
    ></textarea>
  </div>
  <!--end form-group-->

  <button type="submit" class="btn btn-primary me-0.5">Create project</button>
  <button type="button" class="btn btn-danger">Cancel</button>
</form>
<!--end form-->
