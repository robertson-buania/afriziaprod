<div class="card">
  <div class="card-body p-4 color-bg rounded text-center">
    <h4 class="text-white opacity-75 fs-16 mb-0">{{ client.theme }}</h4>
  </div>
  <!--end card-body-->
  <div class="position-relative d-none d-xxl-block">
    <div class="shape overflow-hidden text-card-bg">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z"
          fill="currentColor"
        ></path>
      </svg>
    </div>
  </div>
  <div class="card-body mt-n5">
    <div class="position-relative">
      <img [src]="client.user.avatar" alt="" class="rounded-circle thumb-xxl" />
      <div class="position-absolute top-0">
        <img
          [src]="client.user.flag"
          alt=""
          class="rounded-circle thumb-sm border border-3 border-dark"
        />
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto col-md-6">
        <div class="">
          <h5 class="m-0 fw-bold">{{ client.user.name }}</h5>
          <p class="text-muted mb-0">{{ client.user.username }}</p>
        </div>
      </div>
      <div class="col col-md-6 text-end">
        <div class="text-muted mb-2 d-flex align-items-center">
          <span class="text-body fw-semibold">Pre.Project :</span>
          {{ client.pre_project }}
        </div>
      </div>
    </div>
    <p class="text-muted fs-14 my-3">{{ client.description }}</p>
    <div class="text-muted mb-2 d-flex align-items-center">
      <i class="iconoir-mail-out fs-20 me-1"></i
      ><span class="text-body fw-semibold">Email :</span
      ><a
        href="javascript:void(0);"
        class="text-primary text-decoration-underline"
        >{{ client.contact.email }}</a
      >
    </div>
    <div class="text-body d-flex align-items-center">
      <i class="iconoir-phone fs-20 me-1 text-muted"></i
      ><span class="text-body fw-semibold">Phone :</span>
      {{ client.contact.phone }}
    </div>
    <div class="mt-3">
      <a
        routerLink="/pages/profile"
        class="btn btn-sm btn-primary px-2 d-inline-flex align-items-center me-0.5"
        ><i class="iconoir-user fs-14 me-1"></i>View Profile</a
      >
      <a
        routerLink="/apps/chat"
        class="btn btn-sm btn-outline-primary px-2 d-inline-flex align-items-center"
        ><i class="iconoir-chat-bubble fs-14 me-1"></i>Message</a
      >
    </div>
  </div>
  <!--end card-body-->
</div>
<!--end card-->
