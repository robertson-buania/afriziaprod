<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">
        <h4 class="card-title">Orders #234755</h4>
        <p class="mb-0 text-muted mt-1">
          15 March {{ currentYear }} at 09:45 am from draft orders
        </p>
      </div>
      <!--end col-->
      <div class="col-auto">
        <button class="btn btn-primary">
          <i class="fas fa-plus me-1"></i> Add Item
        </button>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end card-header-->
  <div class="card-body pt-0">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Item</th>
            <th class="text-end">Price</th>
            <th class="text-end">Quantity</th>
            <th class="text-end">Total</th>
          </tr>
        </thead>
        <tbody>
          @for (data of orderData; track $index) {
            <tr>
              <td>
                <img [src]="data.product.image" alt="" height="40" />
                <p class="d-inline-block align-middle mb-0 ms-0.5">
                  <span
                    class="d-block align-middle mb-0 product-name text-body"
                    >{{ data.product.name }}</span
                  >
                  <span class="text-muted font-13">{{
                    data.product.description
                  }}</span>
                </p>
              </td>
              <td class="text-end">{{ currency }}{{ data.price }}</td>
              <td class="text-end">{{ data.quantity }}</td>
              <td class="text-end">{{ currency }}{{ data.total }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <!--card-body-->
</div>
<!--end card-->
