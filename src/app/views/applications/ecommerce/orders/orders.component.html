<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">Orders</h4>
          </div>
          <!--end col-->
          <div class="col-auto">
            <button class="btn btn-primary">
              <i class="fas fa-plus me-1"></i> Add Order
            </button>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Date</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Price</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              @for (order of orderList; track $index) {
                <tr>
                  <td>
                    <a routerLink="/apps/ecommerce/orders/3001"
                      >#{{ order.order_id }}</a
                    >
                  </td>
                  <td>
                    <p class="d-inline-block align-middle mb-0">
                      <span
                        class="d-block align-middle mb-0 product-name text-body"
                        >{{ order.product_name }}</span
                      >
                      <span class="text-muted font-13">{{
                        order.product_details
                      }}</span>
                    </p>
                  </td>
                  <td>{{ order.order_date }}</td>
                  <td>{{ order.payment_method }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="{
                        'bg-success-subtle text-success':
                          order.status == 'Completed',
                        'bg-danger-subtle text-danger':
                          order.status == 'Cancel',
                        'bg-secondary-subtle text-secondary':
                          order.status == 'Pending',
                      }"
                    >
                      <i
                        class="fas me-1"
                        [ngClass]="{
                          'fa-check': order.status == 'Completed',
                          'fa-xmark': order.status == 'Cancel',
                          'fa-clock': order.status == 'Pending',
                        }"
                      ></i>
                      {{ order.status }}</span
                    >
                  </td>

                  <td>{{ currency }}{{ order.amount }}</td>
                  <td class="text-end">
                    <a href="javascript:void(0);" class="me-0.5"
                      ><i class="las la-pen text-secondary fs-18"></i
                    ></a>
                    <a href="javascript:void(0);"
                      ><i class="las la-trash-alt text-secondary fs-18"></i
                    ></a>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
