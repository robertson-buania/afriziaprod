<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col">
        <h4 class="card-title">Orders</h4>
      </div>
      <!--end col-->
      <div class="col-auto">
        <button class="btn btn-primary">
          <i class="fas fa-eye me-1"></i> View All
        </button>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end card-header-->
  <div class="card-body pt-0">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Date</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          @for (order of orderList; track $index) {
            <tr>
              <td>
                <a routerLink="/apps/ecommerce/orders/3001"
                  >#{{ order.order_id }}</a
                >
              </td>
              <td>
                <p class="d-inline-block align-middle mb-0">
                  <span
                    class="d-block align-middle mb-0 product-name text-body"
                    >{{ order.product.name }}</span
                  >
                  <span class="text-muted font-13">{{
                    order.product.details
                  }}</span>
                </p>
              </td>
              <td>{{ order.date }}</td>
              <td>{{ order.payment_method }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success-subtle text-success':
                      order.status == 'Completed',
                    'bg-danger-subtle text-danger': order.status == 'Cancel',
                    'bg-secondary-subtle text-secondary':
                      order.status == 'Pending',
                  }"
                >
                  <i
                    class="fas me-1"
                    [ngClass]="{
                      'fa-check': order.status == 'Completed',
                      'fa-xmark': order.status == 'Cancel',
                      'fa-clock': order.status == 'Pending',
                    }"
                  ></i>
                  {{ order.status }}</span
                >
              </td>
              <td>{{ currency }}{{ order.amount }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
